    height: 416px;
    border: 2px solid #8b8c88;
    background-color: black;
    border-radius: 10px;
    position: relative;
}
.titulo-player1{
    color: #ffffff;
    font-family: 'helvetica', sans-serif;
    font-size: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 28%;
	  margin-left: 20%;
    margin-right: 20%;
    text-align: center;
}
.subtitle-player1{
    color: #c5ff26;
    font-family: 'Varela Round', sans-serif;
    font-size: 35px;
    font-weight: bold;
    display: flex;
    justify-content: center;
	margin-left: 20%;
    margin-right: 20%;
	text-align: center;
   align-items: center;
}
.breadcrumbs {
  position: relative;
  margin-bottom: 20px; }
  .breadcrumbs h1 {
    border-left: 3px solid #707070;
    display: inline-block;
    font-size: 1.3em;
    padding-left: 10px;
    line-height: 0.85; }
    .breadcrumbs h1 a,
    .breadcrumbs h1 a:visited {
      color: #999; }
    .breadcrumbs h1 a:hover {
      color: #333;
      text-decoration: none; }
  .breadcrumbs .taxonomy-description {
    color: #999;
    display: inline-block;
    margin-left: 15px;
    font-size: 0.95em;
    position: relative;
    top: -1px; }
  .breadcrumbs .breadcrumbs-nav {
    color: #999;
    font-size: 13px;
    line-height: 1.2;
    margin-bottom: 15px;
    display: block;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap; }
    .breadcrumbs .breadcrumbs-nav a {
      background: url("assets/img/arrow-right.png") no-repeat right center;
      background-size: 7px 7px;
      color: #999;
      padding-right: 14px;
      margin-right: 2px; }
      .breadcrumbs .breadcrumbs-nav a:hover {
        color: #333; }
	
/* Tags Style */
 .entry-category {
  border: 1px solid #c0c0c0;
  background-color: transparent;
  color: #FF0000; /* Cor do texto desejada */
  display: inline-block;
  padding: 0.5em;
  border-radius: 4px;
}	
.botton-player1{
    display: flex;
    justify-content: center;
    gap: 2%;
    margin-top: 3%;
    border: 2px solid #8b8c88;
    border-radius: 10px;
    padding: 1%;
	  flex-wrap: wrap;
}
	
.input-type1{
    display: inline-block;
    color: #c5ff26;
    background-color: #222222;
    border: 1px solid rgb(51, 51, 51);
    border-radius: 5px;
    font-size: 15px;
    font-weight: 700;
    margin: 4px;
    padding: 8px 10px;
    text-transform: uppercase;
}
.input-type1:hover {
  background-color: darkred;
}
#recent-content{
		width:85%;
		text-align:center;
	  margin-left:8%;
	}
	.content-loop .thumbnail-link img{
		border-radius: 10px;
		image-rendering: pixelated;
	}
.content-loop .hentry{
	border: 2px solid rgba(255, 255, 255, 0.0);
	border-radius:10px;
	background-color: #444;
	box-shadow: 0 2px 2px 2px #111;
	}
.hentry:hover{
		border-color:#c0c0c0;
	}
	body{
		background-color: #222;
    background-image: url(https://megacanaisonline.me/wp-content/uploads/2023/05/bg-black-megacanaisonline.png);
    background-position: top center;
    background-repeat: repeat;
		
	}
	.site-header{
		border-bottom: 2px solid #c0c0c0;
	}
	#programacao {
            display: none;
            width: 100%;
            height: 500px;
            border: none;
        }

        .botao {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }

        #botao-abrir {
            background-color: silver;
            color: black;
        }

        #botao-fechar {
            background-color: red;
            color: white;
        }
	.entry-author{
		display:none;
	}
</style>


</head>
